<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tabla con Paginación de Rick and Morty</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <h1 class="display-4">Personajes de Rick and Morty</h1>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="dataTable">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Estado</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody id="characterTableBody"></tbody>
      </table>
    </div>
    <button id="loadDataButton" class="btn btn-primary mt-3">Volver a inicio</button>
    <button id="nextPageButton" class="btn btn-success mt-3">Siguiente Página</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="prueba.js"></script>

</body>
</html>
